<div class="content" role="main">
    <ul>
      <li *ngFor="let el of products">
        <p>{{el.name}} </p>
        <p>{{el.description}} stock: {{el.quantity}} </p>
        <p>price: {{el.price}} </p>
        <button *ngIf="el.quantity>0" (click)="registerTransaction(el.id, el.price)"> buy </button>
      </li>
    </ul>
    <button (click)="refreshDb()">REFRESH</button>
  </div>
